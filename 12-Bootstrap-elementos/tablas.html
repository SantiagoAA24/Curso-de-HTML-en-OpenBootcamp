<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tablas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <table class="table caption-top table-bordered border-secondary table-striped table-hover">
            <caption>List of users</caption>
            <thead class="table-info">
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Usuario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Gorka</td>
                    <td>Villar</td>
                    <td>gorkavi</td>
                </tr>
                <tr>
                    <td>Jorge</td>
                    <td>Etxeberria</td>
                    <td>jetxe77</td>
                </tr>
                <tr>
                    <td>María</td>
                    <td>Suescun</td>
                    <td>masus88</td>
                </tr>
                <tr>
                    <td>Julen</td>
                    <td>García</td>
                    <td>julgarcia90</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Footer</td>
                    <td>Footer</td>
                    <td>Footer</td>
                </tr>
            </tfoot>
        </table>
    </div>
</body>

<!-- Estilos de las tablas, filas, columnas o celdas:
    class="table-default"
    class="table-primary"
    class="table-secondary"
    class="table-success"
    class="table-danger"
    class="table-warning"
    class="table-info"
    class="table-lught"
    class="table-dark" -->

<!-- Los estilos de las filas se intercalan entre table-default y table-secondary
    class="table-striped" -->

<!-- La fila sobre la que este el color se vuelve más oscura
    class="table-hover" -->

<!-- La fila, columna o celda con el atributo es facil de diferenciar
    class="table-active" -->

</html>
