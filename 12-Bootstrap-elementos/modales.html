<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Modales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <div class="container py-4">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal-demo">
            Lanzar modal de demostración
        </button>
        <div class="modal fade" id="modal-demo" data-bs-backdrop="static">
            <!-- fade: le da animación al cuadro de dialogo. -->
            <!-- static: el cuadro de dialogo no se cierra al clickear otra parte de la pantalla. -->
            <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered">
                <!-- modal-dialog-scrollable: hace scroll solo dentro del cuadro de dialogo. -->
                <!-- modal-dialog-centered: centra el cuadro de dialogo verticalmente. -->
                <div class="modal-content">
                    <h4 class="modal-header">Este es el header</h4>
                    <div class="modal-body">
                        <p>Este es el body</p>
                        <hr>
                        <p>
                            This 
                            <a href="#" 
                            role="button" 
                            class="btn btn-secondary" 
                            data-bs-toggle="popover"
                            title="Popover title" 
                            data-bs-content="Popover body content is set in this attribute.">
                            button</a> 
                            triggers a popover on click.
                        </p>
                        <p>
                            Este es un 
                            <a href="#"
                                data-bs-toggle="tooltip"
                                data-bs-placement="top"
                                title="Este es un tooltip">
                                tooltip</a>
                        </p>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-outline-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button class="btn btn-primary">Aceptar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
</script>
<script>
    const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
    const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl))
</script>
<script>
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
    const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
</script>

</html>
