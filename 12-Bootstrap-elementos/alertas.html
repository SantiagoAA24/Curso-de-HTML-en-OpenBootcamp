<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alertas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <div class="container py-4">
        <div class="alert alert-danger" role="alert">
            Esto es una alerta <a href="#" class="alert-link">y aqu√≠ el link</a>
        </div>
        <div class="alert alert-primary" role="alert">
            <h4 class="alert-heading">Bien hecho!</h4>
            <hr>
            <p class="mb-0">Esto es un texto largo.</p>
        </div>
        <div class="alert alert-primary alert-dismissible fade show" role="alert" id="alerta-eliminar">
            Este es un alert que se puede cerrar
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <button class="btn btn-danger" data-bs-dismiss="alert" data-bs-target="#alerta-eliminar">Eliminar alerta</button> <!-- Usando Triggers -->
    </div>
</body>

<script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" 
    crossorigin="anonymous">
</script>

</html>
