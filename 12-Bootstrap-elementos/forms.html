<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <div class="container py-4">
        <form>
            <div class="mb-3">
                <label class="form-label" for="name">Name</label>
                <input type="text" class="form-control" placeholder="Your name" id="name" disabled>
                <div class="form-text">Enter your name</div>
            </div>
            <div class="mb-3">
                <label class="form-label" for="surname">surname</label>
                <input type="text" class="form-control-plaintext" placeholder="Your surname" id="surname">
            </div>
            <div class="mb-3">
                <input id="gender-male" type="checkbox" class="form-check-input">
                <label for="gender-male" class="form-check-label">Male</label>
                <input id="gender-female" type="checkbox" class="form-check-input">
                <label for="gender-female" class="form-check-label">Female</label>
            </div>
            <div class="mb-3">
                <label for="formFile" class="form-label"></label>
                <input id="formFile" type="file" class="form-control">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp" value="santiago@gmail.com" readonly>
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <div class="mb-3">
                <input type="color" class="form-control-color">
            </div>
            <div class="mb-3">
                <label for="datalist" class="form-label">Select your age range</label>
                <input id="datalist" class="form-control" list="options">
                <datalist id="options">
                    <option value="<20"></option>
                    <option value="<60"></option>
                    <option value=">60"></option>
                </datalist>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>

<script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
</script>

</html>
