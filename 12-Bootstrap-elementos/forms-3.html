<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forms 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <div class="container py-4">
        <form action=""> <!-- Range -->
            <label for="rango">Selecciona el rango</label>
            <input id="rango" type="range" class="form-range" min="0" max="10" step="0.1">
            <input type="range" class="form-range" min="0" max="10" value="5" disabled>
            <label for="email">Introduce tu Email</label>
            <div class="input-group w-50 mb-4">
                <input id="email" type="text" class="form-control" placeholder="username">
                <span class="input-group-text">@gmail.com</span>
            </div>
            <label for="email-2">Introduce tu Email</label>
            <div class="input-group input-group-sm w-50 flex-nowrap mb-4">
                <input id="email-2" type="text" class="form-control" placeholder="username">
                <span class="input-group-text">@gmail.com</span>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-text">
                    <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
                </div>
                <input type="text" class="form-control" aria-label="Text input with checkbox">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-text">
                    <input class="form-check-input mt-0" type="checkbox">
                </div>
                <input type="text" class="form-control" placeholder="Tu nombre">
                <input type="text" class="form-control" placeholder="Tu apellido">
            </div>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Haz tu búsqueda">
                <button class="btn btn-secondary">Buscar</button>
            </div>
            <div class="input-group mt-3">
                <input type="text" class="form-control" placeholder="Haz tu búsqueda">
                <button class="btn btn-outline-primary dropdown-toggle" type="button" data-bs-toggle="dropdown">Elije tu buscador</button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Google</a></li>
                    <li><a class="dropdown-item" href="#">Bing</a></li>
                    <li><a class="dropdown-item" href="#">Yahoo</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">Presearch</a></li>
                </ul>
            </div>
            <div class="form-floating mt-3">
                <input id="nombre" type="text" class="form-control" placeholder="Tu nombre">
                <label for="nombre">Tu nombre</label>
            </div>
        </form>
    </div>
</body>

<script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
</script>

</html>
