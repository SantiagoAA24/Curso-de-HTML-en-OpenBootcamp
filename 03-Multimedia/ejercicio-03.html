<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendiendo a utilizar multimedia</title>
</head>
<body>
    <div>
        <h1>Aprendiendo a utilizar im√°genes</h1>
        <img src="Archivos/RL.webp" alt="Rocket League" width="600" height="300">
    </div>
    <div>
        <h1>Aprendiendo a utilizar videos</h1>
        <video width="300" height="500" controls autoplay loop muted>
            <source src="Archivos/Rosdri Double Touch.mp4" type="video/mp4">
        </video>
        <br>
        <a href="https://www.youtube.com/shorts/ktx77SEs5RA">Reproducir video en Youtube</a>
    </div>
    <div>
        <h1>Aprendiendo a utilizar audios</h1>
        <audio controls autoplay loop>
            <source src="Archivos/Einaudi - Experience (Cover).mp3" type="audio/mp3">
        </audio>
        <br>
        <a href="https://www.youtube.com/watch?v=kjlu9RRHcbE&list=RDkjlu9RRHcbE&start_radio=1">Reproducir video del audio en Youtube</a>
    </div>
</body>
</html>
